<body>

            <div class="form-control">

                <input type="email" placeholder="sutdent@christuniversity.in" id="email" />
                <i class="fas fa-check-circle"></i>

            </div>
            <div class="form-control">
                <label for="username">What you liked most about the campus</label><br><br>

                    <td><input type="checkbox" id="dorm rooms" name="dorm rooms" value="dorm rooms"></td>
                    <td><label for="sports"> Sports</label></td>
                    <td><input type="checkbox" id="sports" name="sports" value="sports"></td>
                </tr>
                </table>
            </div>

            <div class="form-control">
                <label for="username">How do you get interested in our college</label><br><br>
                <table>
                    <tr>
                        <td><input type="radio" id="friends" name="interest" value="friends"></td>
                        <td><label for="friends">Friends</label></td>
                        <td><input type="radio" id="television" name="interest" value="television"></td>
                        <td><label for="television">Television</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="internet" name="interest" value="internet"></td>
                        <td><label for="internet">Internet</label></td>
                        <td><input type="radio" id="other" name="interest" value="other"></td>
                        <td><label for="other">Other</label></td>
                    </tr>
                </table>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Confirm-Password</label>
                <input type="password" placeholder="Confirm-Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
            <input type="button" onclick="myFunction()" style="background-color: #0b3f64;
            border: 2px solid #0b3f64;
            border-radius: 4px;
            color: #fff;
            display: block;
            font-family: inherit;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            width: 100%;" value="Reset">
        </form>
    </div>
    
    <script>
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const password2 = document.getElementById('password2');
        const address = document.getElementById('address');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            checkInputs();
        });
        function myFunction() 
        {
            document.getElementById("form").reset();
            document.setErrorFor(input, message).reset();
            document.setSuccessFor(input).reset();
        }

        function checkInputs() {
            // trim to remove the whitespaces
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = password2.value.trim();
            const addressValue = address.value.trim();

            if(usernameValue === '') {
                setErrorFor(username, 'Name cannot be blank');
            } else if (!isName(usernameValue)) {
                setErrorFor(username, 'Not a valid Name');
            } else {
                setSuccessFor(username);
            }

            if(addressValue === '') {
                setErrorFor(address, 'Address cannot be blank');
            } else {
                setSuccessFor(address);
            }
            
            if(emailValue === '') {
                setErrorFor(email, 'Email cannot be blank');
            } else if (!isEmail(emailValue)) {
                setErrorFor(email, 'Not a valid email');
            } else {
                setSuccessFor(email);
            }

            if(passwordValue === '') {
                setErrorFor(password, 'Password cannot be blank');
            } else if (!isPsw(passwordValue)) {
                setErrorFor(password, 'Invalid Password');
            } else {
                setSuccessFor(password);
            }
    
            if(password2Value === '') {
                setErrorFor(password2, 'Password2 cannot be blank');
            } 
            else if (!isPsw(passwordValue)) {
                setErrorFor(password, 'Invalid Password');}
            else if(passwordValue !== password2Value) {
            setErrorFor(password2, 'Passwords does not match');
            } else{
                setSuccessFor(password2);
            }
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }
        function isName(username)
        {
            return/^[a-zA-Z ]{2,30}$/.test(username);
        }
        function isPsw(password)
        {
            return/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/.test(password);
        }
            
        function isEmail(email) {
            return /^[a-z0-9](\.?[a-z0-9]){3,}@christuniversity\.in$/.test(email);
        }
    </script>

</body>
